{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-4">
<img src="https://source.unsplash.com/1000x300/?phone,contact" class="d-block w-100 " alt="..">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="contact">
{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone">
      </div>

      <div class="mb-3">
        <label for="desc">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <input type="submit" text="submit" class="btn btn-success">
</form>
</div>

{% endblock body %}
